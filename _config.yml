      - title: 배포 프로세스 변경
        sub_title: 무중단 배포 개선
        caption: 2023.10. ~ 2023.11.
        description: | # this will include new lines to allow paragraphs
          **개요**  
          기존 수동 배포 과정에서 발생하던 서비스 다운타임과 오류 가능성을 최소화하기 위해  
          Jenkins 기반 자동화 파이프라인을 구축하고,  
          Nginx 업스트림 전환과 L4 Health Check를 활용한  
          무중단 배포 프로세스를 설계 및 적용했습니다.  

          **주요 성과**  
          • Jenkins Multi-Stage Pipeline 구성으로 배포 전 과정 자동화  
          • Blue/Green 방식의 Nginx 업스트림 전환으로 다운타임 0% 달성  
          • L4 Health Check 기반 실시간 서버 상태 검증 로직 추가  
          • 배포 결과 Slack·Telegram 알림 연동으로 운영 가시성 향상  

          → 결과적으로 배포 시간은 약 15분에서 5분으로 단축되었으며,  
            배포 중 서비스 중단 없이 안정적으로 운영 가능
