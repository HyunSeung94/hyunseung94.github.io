about_content: | # this will include new lines to allow paragraphs
  안녕하세요, 백엔드 개발자 김현승입니다.
  광고 플랫폼 및 실시간 입찰(RTB) 시스템을 중심으로 대규모 트래픽 처리, 성능 최적화, 무중단 배포 자동화를 설계하고 운영해왔습니다.
  
  저는 “안정성과 효율성을 동시에 추구하는 개발자”라는 목표로, 장애 없는 서비스와 빠른 피드백 환경을 만드는 데 집중하고 있습니다.
  새로운 기술을 단순히 적용하는 것을 넘어, 데이터 기반으로 개선 효과를 수치화하는 것에 흥미를 느낍니다.
  
  최근에는 Node-RED와 Spring Batch 기반의 자동화/모니터링 시스템 구축을 하고 있습니다.

