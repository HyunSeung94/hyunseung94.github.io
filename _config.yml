about_content: | # this will include new lines to allow paragraphs
  Write an awesome description about yourself here, this supports markdown, so you can add [links](http://foobar.com) and highlight things <mark>like this</mark>.

  You can even add paragraphs by using empty lines like this and add anything else [markdown](https://www.markdownguide.org/getting-started#what-is-markdown) supports such as
    - Lists
    - Tables
    - <a href="google.com">Links</a>
    - Images ![alt text](/images/landscape-trees.jpg "Trees")

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Project name
        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        link_text: Link Text
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
  - title: Experience
    layout: list
    content:
      - layout: left
        title: Company name
        company: metabuild
        link: https://www.inflearn.com/
        job_title: Full Stack Developer
        dates: 2019.01 ~ 2021.10
        quote: >
          사내 솔루션 개발 및 운영
        description: | # this will include new lines to allow paragraphs
          * 스마트시티 통합플랫폼 구축 및 운영
          * 스마트시티 통합플랫폼 v2.0 개발
          * IoT 플랫폼 개발
          * Music DMS 개발
      - title: Convert Jenkins Build
        sub_title: Using MultiBranch Pipeline(Docker)
        caption: 2022.10 ~ 2022.11
        description: | # this will include new lines to allow paragraphs
            기존의 Jenkins는 동시에 빌드할 수 있는 숫자가 최대 3개였기에 빌드 속도가 느려지는 문제가 있었습니다. 해당 부분을 개선하고자 기존에 사용하던 Jenkins를 Docker를 이용한 Multi-Branch Pipeline으로 전환하였습니다.
            - title: Test Automation
              sub_title: 테이블 자동삭제 및 증적자료 저장 기능 개발
              caption: 2022.09 ~ 2022.10
              description: | # this will include new lines to allow paragraphs
                기존에는 대량의 데이터를 저장하고 있었기 때문에 서비스의 성능에 영향을 미쳐 DBA분과 협업하여 수동 삭제로 진행하던 테이블 삭제를 자동으로 진행할 수 있도록 개발하였습니다.
                또한, 테이블 삭제 시 증적자료를 저장할 수 있도록 개발하였습니다. 반복했던 작업을 자동화하여 담당자의 생산성을 높일 수 있었습니다.
      - title: Improving Nginx
        sub_title: Nginx를 이용한 서비스 품질 개선
        caption: 2022.06. ~ 2022.08
        description: | # this will include new lines to allow paragraphs
          기존 nginx를 개선하여 다음의 문제들을 해결하였습니다.
          - nginx exporter 설정을 통한 prometheus 메트릭 수집기능 개선
          - Reverse Proxy 설정을 통한 서비스의 보안성 개선
          - 미사용중인 HTTP METHOD Blocking을 통한 보안성 개선
          - nginx의 access_log 분리를 통한 로그 관리 개선
      - title: Condition Checker Autoconfiguration
        sub_title: Autoconfiguration을 이용한 starter 개발
        caption: 2022.04. ~ 2022.07
        description: | # this will include new lines to allow paragraphs
          외부시스템 연결 상태를 확인하는 사내 오픈소스 `Condition Checker`의 Autoconfiguration 기능을 개발하였습니다.
          Autoconfiguration 기능을 통해 (Mysql, Mongodb, Redis, Rabbitmq)에 대한 연결상태를 dependency 등록만으로도 상태 체크를 할 수 있도록 개선하였습니다.
      - title: LG Uplus Ucube System
        sub_title: 단말기 판매 기능 개발
        caption: 2021.06. ~ 2022.01
        description: | # this will include new lines to allow paragraphs
          통신사 신규가입 인원을 대상으로 단말기를 판매하는 기능을 개발하였습니다. 메인 기능에 대한 개발을 진행했으며 Sequence Diagram 및 테스트 코드를 작성하였습니다.
          모든 업무가 끝난 뒤 중복되는 로직 및 가독성이 떨어지는 코드를 리팩토링하여 코드의 가독성을 높였습니다.`
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: Institution name
        sub_title: Qualifications (eg. BA Performing Arts)
        caption: Date Range (eg. 2016 - 2019)
        quote: >
          Short institution or course description (optional)
        description: | # this will include new lines to allow paragraphs
          Description of qualification
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      This is where you can write a little more about yourself. You could title this section **Interests** and include some of your other interests.

      Or you could title it **Skills** and write a bit more about things that make you more desirable, like *leadership* or *teamwork*

# Footer
footer_show_references: true
# references_title: References on request (Override references text)

# Build settings
# theme: modern-resume-theme (Use this is you are hosting your resume yourself)
# remote_theme: sproogen/modern-resume-theme (Use this if you are hosting your resume on GitHub)

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag

exclude : [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "lib/",
  "scripts/",
  "docker-compose.yml",
  ]
